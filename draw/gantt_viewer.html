<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Satellite Observation Gantt Chart</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #050816;
      color: #f5f5f5;
      overflow: hidden;
    }

    #root {
      box-sizing: border-box;
      width: 100%;
      height: 100%;
      padding: 10px 16px 16px 16px;
      display: flex;
      flex-direction: column;
    }

    h2 {
      margin: 4px 0 4px 0;
      font-size: 18px;
      color: #67b2ff;
    }

    .small-text {
      font-size: 12px;
      opacity: 0.8;
      margin-bottom: 6px;
    }

    #infoBar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      margin-bottom: 6px;
    }

    #timeRangeLabel {
      font-size: 12px;
      opacity: 0.9;
    }

    #sourceLabel {
      font-size: 11px;
      opacity: 0.7;
    }

    #mainArea {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border-top: 1px solid rgba(255,255,255,0.15);
      margin-top: 4px;
      padding-top: 4px;
    }

    #timeAxis {
      flex: 0 0 auto;
      margin-left: 100px;
      margin-bottom: 4px;
    }

    .time-axis {
      position: relative;
      height: 22px;
    }

    .time-axis-line {
      position: absolute;
      left: 0;
      right: 0;
      top: 10px;
      height: 2px;
      background: rgba(148,163,184,0.6);
    }

    .time-axis-labels {
      display: flex;
      justify-content: space-between;
      font-size: 11px;
      opacity: 0.85;
      margin-top: 2px;
    }

    #ganttScroll {
      flex: 1 1 auto;
      overflow-y: auto;
      overflow-x: hidden;
      padding-right: 6px;
    }

    #ganttContainer {
      min-height: 100%;
    }

    .gantt-row {
      display: flex;
      align-items: center;
      margin: 4px 0;
      font-size: 12px;
    }

    .gantt-sat-label {
      width: 100px;
      flex: 0 0 auto;
      padding-right: 8px;
      text-align: right;
      opacity: 0.9;
      font-weight: 500;
    }

    .gantt-timeline {
      position: relative;
      flex: 1 1 auto;
      height: 22px;
      background: #111827;
      border-radius: 4px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.08);
    }

    .gantt-bar {
      position: absolute;
      top: 3px;
      bottom: 3px;
      border-radius: 3px;
      font-size: 10px;
      padding-left: 3px;
      padding-right: 3px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      cursor: default;
      color: #000;
      font-weight: 600;
    }

    .gantt-bar.sat-0 { background: rgba(56,189,248,0.9); }
    .gantt-bar.sat-1 { background: rgba(74,222,128,0.9); }
    .gantt-bar.sat-2 { background: rgba(251,191,36,0.9); }
    .gantt-bar.sat-3 { background: rgba(244,114,182,0.9); }
    .gantt-bar.sat-4 { background: rgba(248,113,113,0.9); }

    #legend {
      font-size: 11px;
      opacity: 0.8;
      margin-top: 4px;
    }

    #errorBox {
      font-size: 12px;
      color: #fecaca;
      background: rgba(220,38,38,0.15);
      border-radius: 4px;
      padding: 6px 8px;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div id="root">
    <h2>Satellite Observation Gantt Chart</h2>
    <div class="small-text">
      X-axis represents UTC time, Y-axis represents Satellites. Each bar indicates an observation interval for a specific task.
    </div>

    <div id="infoBar">
      <div id="timeRangeLabel">Time Range: -</div>
      <div id="sourceLabel"></div>
    </div>

    <div id="mainArea">
      <div id="timeAxis"></div>
      <div id="ganttScroll">
        <div id="ganttContainer"></div>
      </div>
    </div>

    <div id="legend" class="small-text">
      Tip: Hover over bars to view satellite/task details and exact start/end times.
    </div>

    <div id="errorBox" style="display:none;"></div>
  </div>

  <script>
    // Logic to read schedule parameter from URL
    function getScheduleUrl() {
      const params = new URLSearchParams(window.location.search);
      const url = params.get('schedule');
      if (url) return url;
      // Default value for local testing
      return '../output/schedules/Scenario_S1_schedule.json';
    }

    const scheduleUrl = getScheduleUrl();
    document.getElementById('sourceLabel').textContent =
      'Schedule File: ' + scheduleUrl;

    fetch(scheduleUrl)
      .then((r) => {
        if (!r.ok) {
          throw new Error('HTTP ' + r.status + ' ' + r.statusText);
        }
        return r.json();
      })
      .then((schedule) => {
        const assignments = schedule.assignments || [];
        if (!assignments.length) {
          showError('No assignment data found in the schedule. Cannot generate Gantt chart.');
          return;
        }
        drawGantt(assignments);
      })
      .catch((err) => {
        console.error('Failed to load schedule:', err);
        showError('Failed to load schedule: ' + err.message);
      });

    function showError(msg) {
      const box = document.getElementById('errorBox');
      box.style.display = 'block';
      box.textContent = msg;
    }

    function drawGantt(rawAssignments) {
      const data = rawAssignments.map((a) => ({
        satellite_id: a.satellite_id,
        task_id: a.task_id,
        start_iso: a.sat_start_time,
        end_iso: a.sat_end_time
      }));

      if (!data.length) {
        showError('Assignments list is empty.');
        return;
      }

      function parseTime(iso) {
        return Date.parse(iso);
      }

      let minT = Infinity;
      let maxT = -Infinity;
      const satSet = new Set();

      data.forEach((d) => {
        const s = parseTime(d.start_iso);
        const e = parseTime(d.end_iso);
        if (!Number.isFinite(s) || !Number.isFinite(e)) return;
        if (s < minT) minT = s;
        if (e > maxT) maxT = e;
        satSet.add(d.satellite_id);
      });

      if (!Number.isFinite(minT) || !Number.isFinite(maxT)) {
        showError('Time parsing failed. Please check the sat_start_time / sat_end_time format.');
        return;
      }

      const satellites = Array.from(satSet).sort();
      const satIndex = {};
      satellites.forEach((s, i) => satIndex[s] = i);

      function fmt(t) {
        const d = new Date(t);
        const pad = (n) => (n < 10 ? '0' + n : '' + n);
        return (
          d.getUTCFullYear() + '-' +
          pad(d.getUTCMonth() + 1) + '-' +
          pad(d.getUTCDate()) + ' ' +
          pad(d.getUTCHours()) + ':' +
          pad(d.getUTCMinutes())
        );
      }

      document.getElementById('timeRangeLabel').textContent =
        'Time Range (UTC): ' + fmt(minT) + '  â€”  ' + fmt(maxT);

      const axisDiv = document.getElementById('timeAxis');
      axisDiv.innerHTML =
        '<div class="time-axis">' +
        '  <div class="time-axis-line"></div>' +
        '  <div class="time-axis-labels">' +
        '    <span>' + fmt(minT) + '</span>' +
        '    <span>' + fmt(maxT) + '</span>' +
        '  </div>' +
        '</div>';

      const totalSpan = maxT - minT || 1;
      const container = document.getElementById('ganttContainer');
      container.innerHTML = '';

      satellites.forEach((sat) => {
        const row = document.createElement('div');
        row.className = 'gantt-row';

        const label = document.createElement('div');
        label.className = 'gantt-sat-label';
        label.textContent = sat;
        row.appendChild(label);

        const timeline = document.createElement('div');
        timeline.className = 'gantt-timeline';
        row.appendChild(timeline);

        container.appendChild(row);
      });

      data.forEach((d) => {
        const s = parseTime(d.start_iso);
        const e = parseTime(d.end_iso);
        if (!Number.isFinite(s) || !Number.isFinite(e)) return;

        const sat = d.satellite_id;
        const idx = satIndex[sat] || 0;
        const rows = container.getElementsByClassName('gantt-row');
        if (!rows[idx]) return;
        const timeline = rows[idx].querySelector('.gantt-timeline');
        if (!timeline) return;

        const leftPct = ((s - minT) / totalSpan) * 100;
        const widthPct = ((e - s) / totalSpan) * 100;

        const bar = document.createElement('div');
        bar.className = 'gantt-bar sat-' + (idx % 5);
        bar.style.left = leftPct + '%';
        bar.style.width = Math.max(widthPct, 0.5) + '%';

        bar.textContent = d.task_id;
        bar.title =
          'Sat: ' + d.satellite_id + ' | Task: ' + d.task_id + '\n' +
          'Start: ' + d.start_iso + '\n' +
          'End  : ' + d.end_iso;

        timeline.appendChild(bar);
      });
    }
  </script>
</body>
</html>
